<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatZing</title>
    <link rel="icon"
        href="https://plus.unsplash.com/premium_photo-1681487872232-fa622a6dd59e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1780&q=80"
        type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700"
        crossorigin="anonymous">
    <link rel="stylesheet" href="/Css/SignUp.css">
    <link rel="stylesheet" href="/Css/Chats.css">

</head>

<body>
    <div>
        <div class="header-blue">
            <nav class="navbar navbar-dark navbar-expand-md navigation-clean-search">
                <div class="container"><a class="navbar-brand" href="#">ChatZing</a>
                    <div class="collapse navbar-collapse" id="navcol-1">
                        <ul class="nav navbar-nav">
                            <li class="nav-item" role="presentation"><a class="nav-link active"
                                    href="SignUp.html">Home</a></li>

                        </ul>
                        <form class="form-inline mr-auto" target="_self">
                            <div class="form-group"><label for="search-field"><i class="fa fa-search"></i></label><input
                                    class="form-control search-field" type="search" name="search" id="search-field">
                            </div>
                        </form><span class="navbar-text"> <a href="Login.html" class="login" id="LogOut">Log Out</a></span><a
                            class="btn btn-light action-button" id="DisplayUsername"></a>
                    </div>
                </div>
            </nav>
            <div class="container">
                <div class="row clearfix">
                    <div class="col-lg-12">
                        <div class="card chat-app">
                            <div id="plist" class="people-list">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fa fa-search"></i></span>
                                    </div>
                                    <input type="text" class="form-control" placeholder="Search...">
                                </div>
                                <ul class="list-unstyled chat-list mt-2 mb-0" id="groupList" >

                                    <li class="clearfix" id="group-item">
                                        <img>
                                        <div class="about">
                                            <div class="name"> <h4 class="m-b-3" style="margin-top: 10px"  ></h4></div>
                                        
                                        </div>
                                    </li>

                                </ul>
                            </div>
                            <div class="chat">
                                <div class="chat-header clearfix">
                                    <div class="row">
                                        <div class="col-lg-6">
                                            <a href="javascript:void(0);" data-toggle="modal" data-target="#view_info">
                                                <img src="https://plus.unsplash.com/premium_photo-1681487872232-fa622a6dd59e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1780&q=80"
                                                    alt="avatar">
                                            </a>
                                            <div class="chat-about" >
                                                <h4 class="m-b-3" style="margin-top: 7px" id="group-name-display"></h4>
                                        
                                            </div>
                                        </div>
                                        <div class="col-lg-6 hidden-sm text-right">
                                        
                                            <a href="javascript:void(0);" class="btn btn-outline-primary"><i
                                                    class="fa fa-image"></i>Add Images</a>
                                                    <button type="button" class="btn btn-outline-info" id="GroupMem-btn" >
                                                       Group Members</button>
                                                       <div class="form-popup" id="GroupMembers-Form">
                                                        <form  class="form-container">
                                                          <h4 class="center-text" id="Group"> </h4>
                                                      
                                                          <h6 class="left-align-label"><b>Members  </b> </h6>
                                                         
                                                          <ul class="list-group" id="G-List" >

                                                            <li class="list-group-item" style="display: flex; align-items: center; padding-top: 1px; padding-bottom: 1px; justify-content: space-between;" id="Invite-item" >
                                                        <button class="btnadd btnadd-outline-info " id="Remove-btn"></button><br><br>
                                                        <button class="btnadd btnadd-outline-info " id="Admin-btn"></button>
                                                            </li>
                        
                                                        </ul>
                                                         
                                                    
                                                         
                                                          <button type="button" class="btn cancel" onclick="closeGroupMemForm()">Confirm Delete</button>
                                                          <button type="button" class="btn cancel" onclick="closeGroupMemAdminForm()">Confirm Admin</button>
                                                        </form>
                                                      </div>

                                            <button type="button" class="btn btn-outline-info" id="Invite-btn" >
                                                    Invite People</button>
                                                    <div class="form-popup" id="CreateInv-Form">
                                                        <form  class="form-container">
                                                          <h4 class="center-text" id="InviteGroup"> </h4>
                                                      
                                                          <h6 class="left-align-label"><b>Users </b> </h6>
                                                         
                                                          <ul class="list-group" id="InviteList" >

                                                            <li class="list-group-item" style="display: flex; align-items: center; padding-top: 1px; padding-bottom: 1px; justify-content: space-between;" id="Invite-item" >
                                                        <button class="btnadd btnadd-outline-info " id="Add-btn"></button>
                                                            </li>
                        
                                                        </ul>
                                                         
                                                    
                                                         
                                                          <button type="button" class="btn cancel" onclick="closeInviteForm()">Confirm Invite</button>
                                                        </form>
                                                      </div>

                                            <a href="javascript:void(0);" class="btn btn-outline-warning" onclick="openGroupForm()">
                                                  Create Group</a>

                                                    <div class="form-popup" id="CreateG-Form">
                                                        <form  class="form-container">
                                                          <h4 class="center-text">Create Your Own Chat Group </h4>
                                                      
                                                          <h6 class="left-align-label"><b>Group Name</b> </h6>
                                                          <input type="text" id="Group-name" placeholder="Enter Group Name "  required>
                                                      
                                                    
                                                         
                                                          <button type="button" class="btn cancel" onclick="closeGroupForm()">Create Group</button>
                                                        </form>
                                                      </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="chat-history">
                                    <ul class="m-b-0" id="User-msg-list">
                                        <li class="clearfix ">
                                            <div class="message my-message" id="User-msg"></div>
                                        </li>
                                    </ul>
                                </div>
                                <div class="chat-message clearfix">
                                    <div class="input-group mb-0">
                                        <div class="input-group-prepend">
                                           
                                            <button class="input-group-text" type="submit" id="Send-btn">Send</button>
                                        </div>
                                        <input type="text" class="form-control" placeholder="Enter text here..."
                                            id="Text-input">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.1/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script  src="/Js/Chats.js"></script>
    <script src="/Js/GroupsInvite.js"></script>
    <script src="/Js/GroupAdmin.js"></script>
    <script src="/js/Login.js"></script>
</body>

</html>
